<div class="modal-body">
    <form name="editBookForm">
      <div class="form-group" ng-if="success">
        <div class="alert alert-success">
          Book updated successfully!
        </div>
      </div>

      <div class="form-group">
        <label for="authorname">Author Name</label>
        <input type="text" required id="authorname" name="authorname" class="form-control" ng-model="user.author_name">
      </div>

      <div class="form-group">
        <label for="name">Book Name</label>
        <input type="text" required id="name" name="name" class="form-control" ng-model="user.name">
      </div>

      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" required id="isbn" name="isbn" class="form-control" ng-model="user.isbn">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </form>

</div>
