<div class="container" ng-controller="ApplicationController">
  <div class="login_container">

    <form name="loginForm">
      <div class="form-group">
        <h4>Login Here</h4>
        <label for="email">Email</label>
        <input required type="text" id="email" class="form-control" ng-model="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" id="password" class="form-control" ng-model="password">
      </div>

      <div class="form-group text-danger" ng-if="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <button class="btn btn-primary" ng-click="login()">Login</button>
      </div>
    </form>
  </div>
</div>
